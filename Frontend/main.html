<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายงานคลอรีน</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    #reportTable {
      border-collapse: collapse;
      width: 100%;
      table-layout: auto;
    }
    #reportTable th, #reportTable td {
      border: 1px solid #e0e7ef;
      text-align: center;
      padding: 2px 2px;
      white-space: nowrap;
      font-size: 0.88rem;
    }
    #reportTable thead th {
      background: #2563eb;
      color: #fff;
    }
  </style>
</head>
<body>
  <div style="position: absolute; top: 18px; right: 32px; display: flex; align-items: center; z-index:1000;">
    <span id="username" style="margin-right: 12px; color: #2563eb; font-size: 1rem; font-weight: 500; background: rgba(255,255,255,0.7); border-radius: 12px; padding: 0.3rem 1rem; border: 1px solid #2563eb;">
      User: <span id="usernameText">กำลังโหลด...</span>
    </span>
    <button id="logoutBtn" onclick="logout()" style="
      background: rgba(255,255,255,0.7);
      color: #2563eb;
      border: 1px solid #2563eb;
      border-radius: 16px;
      padding: 0.3rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: none;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    "
    onmouseover="this.style.background='#2563eb';this.style.color='#fff';"
    onmouseout="this.style.background='rgba(255,255,255,0.7)';this.style.color='#2563eb';"
    >Logout</button>
  </div>

  <div class="report-container">
    <div class="header" style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <div class="image-container">
          <img src="https://upload.wikimedia.org/wikipedia/th/thumb/4/48/%E0%B8%95%E0%B8%A3%
E0%B8%B2%E0%B8%AA%E0%B8%B1%E0%B8%8D%E0%B8%A5%E0%B8%B1%E0%B8%81%E0%B8%A9%E0%B8%93%E0%
B9%8C%E0%B8%81%E0%B8%B2%E0%B8%A3%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B8%9B%E0%B8%B2%E0%B8%
99%E0%B8%84%E0%B8%A3%E0%B8%AB%E0%B8%A5%E0%B8%A7%E0%B8%87.svg/450px-%E0%B8%95%E0%B8%
A3%E0%B8%B2%E0%B8%AA%E0%B8%B1%E0%B8%8D%E0%B8%A5%E0%B8%B1%E0%B8%81%E0%B8%A9%E0%B8%93%
E0%B9%8C%E0%B8%81%E0%B8%B2%E0%B8%A3%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B8%9B%E0%B8%B2%E0%B
8%99%E0%B8%84%E0%B8%A3%E0%B8%AB%E0%B8%A5%E0%B8%A7%E0%B8%87.svg.png?20220520144544" alt="img1" width="11%">
          <img src="http://localhost:3000/Canvas02.png" alt="img2" width="55%">
        </div>
      </div>
      <div class="right-controls">
        <div id="dateInputGroup" style="display: none; gap: 0.5rem; align-items: center;"></div>
        <label>ประเภท:
          <select id="reportType" onchange="updateDateInput()">
            <option value="" selected>เลือกประเภท</option>
            <option value="daily">Daily Report</option>
            <option value="monthly">Monthly Report</option>
            <option value="yearly">Yearly Report</option>
          </select>
        </label>
        <div class="button-group">
          <button onclick="getReport()">ค้นหา</button>
          <button onclick="exportExcel()">Export Excel</button>
          <button onclick="exportPDF()">Export PDF</button>
        </div>
      </div>
    </div>

    <div class="table-wrapper">
      <table id="reportTable" class="styled-table">
        <thead>
          <tr>
            <th rowspan="2" style="width:22px">ลำดับ</th>
            <th rowspan="2" style="width:55px">วันที่</th>
            <th rowspan="2" style="width:38px">เวลา</th>
            <th colspan="2" style="width:90px">ปริมาณคลอรีน (mg/l)</th>
            <th rowspan="2" style="width:80px">อัตราการไหลของน้ำขาเข้า<br>(m³/h)</th>
            <th rowspan="2" style="width:80px">อัตราการจ่ายคลอรีนรวม<br>(l/h)</th>
            <th rowspan="2" style="width:70px">ระดับคลอรีนในถังเก็บ<br>(m)</th>
            <th rowspan="2" style="width:80px">ปริมาณคลอรีนในถังเก็บ<br>(ลิตร)</th>
          </tr>
          <tr>
            <th style="width:45px">ขาเข้าสถานี</th>
            <th style="width:45px">ขาออกสถานี</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div style="display: flex; align-items: flex-end; gap: 1.5rem; margin-bottom: 1.5rem;">
      <!-- (ถ้ามีเนื้อหาอื่นใส่ไว้ตรงนี้ หรือเว้นว่างไว้ได้) -->
    </div>

    <!-- กล่องรวมผลสรุป -->
    <div id="summary-container" style="margin-top: 1.5rem;">
      <div id="summary"></div>
      <div id="summary-total" style="margin-top: 2rem; text-align: left; display:none;">
        <span style="font-weight:bold;">อัตราการไหลของน้ำขาเข้า รวม (m³)</span>
      </div>
      <button id="showChartBtn" onclick="showChart()" 
        style="display:none;
        background:#2563eb;color:#fff;border:none;border-radius:6px;
        padding:0.7rem 2rem;font-size:1.1rem;font-weight:bold;
        box-shadow:0 2px 8px #0001;cursor:pointer;transition:background 0.2s;
        margin-top:1.5rem;"
        onmouseover="this.style.background='#1e40af';" 
        onmouseout="this.style.background='#2563eb';"
      >
        แสดงกราฟ
      </button>
    </div>

    <canvas id="chlorineChart" width="900" height="350"></canvas>
    <canvas id="flowChart" width="900" height="350" style="margin-top:2rem;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
    <script>
  function logout() {
    window.location.href = 'login.html';
  }
  // ดึงชื่อผู้ใช้จาก sessionStorage มาแสดง
  document.getElementById('usernameText').textContent = sessionStorage.getItem('username') || 'ไม่ระบุชื่อ';
  </script>
</body>
</html>
