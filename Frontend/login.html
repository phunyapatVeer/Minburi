<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <style>
    body { font-family: Tahoma, sans-serif; padding: 1rem; background: #f0f8ff; }
    .login-box {
      max-width: 340px;
      margin: 30px auto;
      background: #fff;
      padding: 1.2rem 1rem 1rem 1rem;
      border-radius: 12px;
      box-shadow: 0 0 14px #b7e1ff;
    }
    .login-logo {
      display: block;
      margin: 0 auto 1.2rem auto;
      max-width: 300px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 10px #b7e1ff88);
      transition: transform 0.2s;
    }
    .login-logo:hover {
      transform: scale(1.07);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.4rem 0;
      border-radius: 4px;
      border: 1px solid #b7e1ff;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background: #4faaff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 0.3rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    #msg {
      color: red;
      margin-top: 0.7rem;
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="prapa.png" alt="โลโก้ประปา" class="login-logo">
    <h2>เข้าสู่ระบบ</h2>
    <form id="loginForm">
      <input type="text" name="username" id="usernameInput" placeholder="ชื่อผู้ใช้" required>
      <input type="password" name="password" placeholder="รหัสผ่าน" required>
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
    <div id="msg"></div>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: form.username.value,
          password: form.password.value
        })
      });
      const result = await res.json();
      if (result.success) {
        const username = document.getElementById('usernameInput').value;
        sessionStorage.setItem('username', username);
        window.location.href = 'main.html';
      } else {
        document.getElementById('msg').innerText = result.message || 'เข้าสู่ระบบไม่สำเร็จ';
      }
    };
  </script>
</body>
</html>
